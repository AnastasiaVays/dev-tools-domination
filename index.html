<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a string! %s','\u{1F607}'); //inserting emoji //

    // Styled
    console.log('%c I am some great text', 'background-color:pink');
    // warning!
    console.warn('Oh, my lord!');
    // Error :|
    console.error('Error');
    // Info
    console.info('Nature does not hurry, yet everything is accomplished. Lao Tzu');
    // Testing
    console.assert(1 === 1, 'That is wrong'); //shows nothing because the condition is right.
    // clearing
    
    //console.clear();

    // Viewing DOM Elements
    console.log(dogs);
    console.dir(dogs); //basically it shows the directory of elements //
    // Grouping together
     dogs.forEach(dog => {
       console.group(`${dog.name}`);
       console.log(`This is ${dog.name}`);
       console.log(`${dog.name} is ${dog.age} years old`); 
       console.log(`${dog.name} is ${dog.age * 7} dog years old`); 
         });
    // counting
    console.count('Fantastic');
    console.count('Awesome');
    console.count('Fantastic');
    console.count('Awesome');
    console.count('Fantastic');
    console.count('Awesome');
    console.count('Fantastic');
    console.count('Awesome');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
